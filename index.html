<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-12 col-md-6">
          <div class="col-12 col-sm-12 col-lg-12 mb-12">
            <div class="card">
              <h3 id="cityTemp" class="card-header">
                Today's Weather
              </h3>
              <div class="card-body">
                <ul>
                  <li id="humidity">Humidity</li>
                  <li id="windspeed">Windspeed</li>
                  <li id="uv">UV index</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h1>Today's date goes here</h1>
          <p></p>
          <form>
            <form>
              <label for="City">City</label><br>
              <input type="text" class="cityInput" name="City"><br>
              <button class="search-btn btn btn-primary">Search City</button>
            </form>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="row">
      <div class="col-12 col-md-12">
        <section class="row justify-content-around">
          <div class="col-4 col-sm-4 col-lg-4 mb-4">
            <div class="card">
              <h3 class="card-header">
                Five Day Forecast
              </h3>
              <div id="forecastSpot" class="card-body">
                <p class="card-text">
                  forecast goes here
                </p>
              </div>
            </div>
          </div>

        </section>
      </div>
    </section>
    </div>
    </div>
    </section>
    </div>
    </section>
    <hr />
    </form>
    </div>
    </section>
  </main>
  <footer>Made in VSCode by Jacquez Patterson</footer>
  <script src="script.js"></script>
</body>

</html>
